- name: UN_AC_3 V > Set no one to act as part of the operating system
  win_user_right:
    name: SeInteractiveLogonRight
    users:
      - Administrators
      # - Users
      # - Backup Operators
    action: set
  register: UserDelta
  when: skip_UN_AC_3_V is not defined

- debug:
    var: UserDelta

