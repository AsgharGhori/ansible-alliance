# Run tasks
- name: Run SC-5 file editing tasks
  include_tasks: TaskScripts/LinuxReplace.yml
  vars:
    SecCat: ULL
    TaskCat: SC_5
  loop: "{{ ULL_SC_5_SwapTasks }}"
  loop_control:
    loop_var: SwapTask