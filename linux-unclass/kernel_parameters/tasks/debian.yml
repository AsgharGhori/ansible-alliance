- name: Debian | Adding kernel parameters with value 0 (TBS compliance)
  sysctl:
    name: "{{ item.name }}"
    value: '0'
    state: present
    sysctl_file: /etc/sysctl.d/10-kernel-hardening.conf
    reload: yes
  with_items:
    - "{{ ubuntu_kernel_params_0 }}"
