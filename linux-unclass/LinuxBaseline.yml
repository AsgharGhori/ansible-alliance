---
- hosts: linux:!FGCAC-A:!FGCAC-B:!FGCAEVM:!FGMCAEVM:!linuxjumpserver01:!aksEngineVersion:!dmp-openshift-rg:!OMSForwarder:!cloud-awx-vm:!odis-analytic-prod-u-vm1:!DatabricksEnvironment
  remote_user: linuxadm
  gather_facts: yes
  become: yes
  become_method: sudo
  roles:
    - ../ansible-alliance/linux-unclass/ssl_cert
    - ../ansible-alliance/linux-unclass/package_install
    - ../ansible-alliance/linux-unclass/package_remove
    - ../ansible-alliance/linux-unclass/banner_setup
    - ../ansible-alliance/linux-unclass/cron_permissions
    - ../ansible-alliance/linux-unclass/grub_permissions
    - ../ansible-alliance/linux-unclass/kernel_parameters
    - ../ansible-alliance/linux-unclass/misc_file_updates
    - ../ansible-alliance/linux-unclass/password_settings
    - ../ansible-alliance/linux-unclass/profile_updates
    - ../ansible-alliance/linux-unclass/ssh_updates 
    - ../ansible-alliance/linux-unclass/syslog_updates
    - ../ansible-alliance/linux-unclass/tcp_wrappers
    - ../ansible-alliance/linux-unclass/auditd_setup
    - ../ansible-alliance/linux-unclass/ntp_setup
  tasks:
    - name: Reset the value of directive ChallengeResponseAuthentication to yes
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: '^ChallengeResponseAuthentication'
        line: 'ChallengeResponseAuthentication yes'
      notify:
         - restart_sshd
         
    - name: Set cloud-dfo-mpo.ca domain (Ubuntu).
      lineinfile:
        path: /etc/systemd/resolved.conf
        regexp: '^Domains='
        line: 'Domains=cloud-dfo-mpo.ca'
      notify:
         - restart_resolved
      when:
        - ansible_facts['distribution'] == "Ubuntu"
    
    - name: Set cloud-dfo-mpo.ca domain (CentOS).
      lineinfile:
        path: /etc/sysconfig/network
        regexp: '^DOMAIN='
        line: 'DOMAIN=cloud-dfo-mpo.ca'
      notify:
         - restart_network
      when:
        - ansible_facts['distribution'] == "CentOS"
        
  handlers:
    - name: restart_sshd
      service:
        name: sshd
        state: restarted
        enabled: true
        
    - name: restart_resolved
      service:
        name: systemd-resolved
        state: restarted
        enabled: true
        
    - name: restart_network
      service:
        name: network
        state: restarted
        enabled: true
